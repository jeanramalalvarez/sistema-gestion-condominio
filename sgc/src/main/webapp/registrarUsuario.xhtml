<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite">
	
<f:metadata>
<f:viewAction action="#{registrarUsuario.preparar}" />
</f:metadata>

<h:head>
	<title>Registrar usuarios</title>
</h:head>
<h:body>
	<h:form>
		<h:messages showDetail="false" showSummary="true" />
		<h1>Registrar usuarios</h1>
Usuario: <h:inputText value="#{registrarUsuario.usuario.deNombUsua}" label="usuario" required="true" />
		<br />
Clave: <h:inputText value="#{registrarUsuario.usuario.deClav}" />
		<br />
		<h:commandButton value="Registrar" action="#{registrarUsuario.registrarUsuario}" />
	</h:form>
</h:body>
</html>
