<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite">
<h:head>
	<title>Lista de nombres</title>
</h:head>
<h:body>
	<h:form>
Nombre: <h:inputText value="#{nombresBean.nombre}" />
		<br />
		<h:commandButton value="Decir Hola" action="#{nombresBean.adicionar}" />
		<br />
		<ol>
			<ui:repeat var="nombre" value="#{nombresBean.nombres}">
				<li>#{nombre}</li>
			</ui:repeat>
		</ol>
	</h:form>
</h:body>
</html>
